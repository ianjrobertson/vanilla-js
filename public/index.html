<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Video Chat</title>
</head>
<body>
  <form id="roomForm">
    <input type="text" id="roomInput" placeholder="Enter room code" required>
    <button type="submit">Join</button>
  </form>

  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-vYY5s1FaTDADlTOfZZPDei6XXGibH0EtgNPrBbWaMZ+H2QBa3pNaOPvsKyhRrMXY" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
